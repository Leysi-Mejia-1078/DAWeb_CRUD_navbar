{% extends "base.html" %}

{% block cuerpo %}
 
<div class="row"> <!-- Fila en editar-->
    <div class="col-md-4 offset-md-4">
        <h2>Editar Producto</h2>
        <!-- Aquí codigo tarjeta -->

        <div class="card"> <!-- La tarjeta -->
            <div class="card-body">
                <form action="/editarProducto/" method="POST"> {% csrf_token %} <!-- Falta action -->
                    <div class="form-group py-2">
                        <input type="text" id="numidproducto" name="numidproducto" class="form-control" value="{{misproductos.id_producto}}" minlength="1" maxlength="6" readonly required>
                    </div>

                    <div class="form-group py-2">
                        <input type="text" id="txtnombre" name="txtnombre" class="form-control" value="{{misproductos.nombre}}" maxlength="100" required>
                    </div>

                    <div class="form-group py-2">
                        <input type="text" id="txttipo" name="txttipo" class="form-control" value="{{misproductos.tipo}}" maxlength="100" required>
                    </div>

                    <div class="form-group py-2">
                        <input type="text" id="txtmaterial" name="txtmaterial" class="form-control" value="{{misproductos.material}}" maxlength="100" required>
                    </div>

                    <div class="form-group py-2">
                        <input type="text" id="numpeso" name="numpeso" class="form-control" value="{{misproductos.peso}}" maxlength="20" required>
                    </div>

                    <div class="form-group py-2">
                        <input type="text" id="numprecio" name="numprecio" class="form-control" value="{{misproductos.precio}}" maxlength="100" required>
                    </div>

                    <div class="form-group py-2">
                        <input type="text" id="txttamano" name="txttamano" class="form-control" value="{{misproductos.tamano}}" maxlength="30" required>
                    </div> 

                    <div class="form-group py-2">
                        <button type="submit" class="btn btn-dark">Guardar Producto</button>
                    </div>
                </form>
            </div>
        </div> <!-- La tarjeta -->

        <!-- Aquí codigo tarjeta -->
    </div> 
</div> <!-- Fila en editar-->

{% endblock %}
